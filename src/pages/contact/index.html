	<title>Contact Us</title>

<body>

	@@include('header/index.html')

	<main class="container">

		<section>
			<h1 class="contact-title">Contact Us</h1>
			<form action="#" method="POST" class="contact-form">
				<fieldset>
					<div class="field-2-column">
						<div class="label-wrapper">
							<label for="input-name">Name</label>
							<input type="text" id="input-name" placeholder="Ivan Ivanov">
						</div>
						<label class="label-wrapper">
							<span class="label">Phone</span>
							<input type="number">
						</label>
					</div>

					<div class="label-wrapper">
						<label for="input-email">E-mail</label>
						<input type="email" id="input-email" required>
					</div>

				</fieldset>

				<fieldset>
					<legend>Payment Methods</legend>
					<ul class="undotted checkbox-list">
						<li>
							<input type="checkbox" name="check-cash" id="checkbox-cash" class="checkbox-input" checked>
							<label for="checkbox-cash" class="checkbox-label">Сash</label>
						</li>
						<!-- <li>
                            <label>
                                <input type="checkbox" name="check-card">
                                Сredit Сard
                            </label>
                        </li> -->
						<li>
							<input type="checkbox" name="check-card" class="checkbox-input" id="checkbox-card">
							<label for="checkbox-card" class="checkbox-label">Сredit Сard</label>
						</li>
						<li>
							<input type="checkbox" name="check-receipt" class="checkbox-input" id="checkbox-receipt" disabled>
							<label for="checkbox-receipt" class="checkbox-label">Receipt</label>
						</li>
					</ul>
				</fieldset>

				<div class="label-wrapper">
					<label for="input-city">City of Birth</label>
					<input type="date" id="input-city">
				</div>


				<fieldset>
					<legend>Do you need a report on the services provided?</legend>
					<ul class="undotted radio-list">
						<li>
							<label>
								<input type="radio" name="report" class="radio-input" checked>
								<span class="radio-label">Yes</span>
							</label>
						</li>
						<li>
							<input type="radio" name="report" id="radio-no" class="radio-input">
							<label for="radio-no" class="radio-label">no</label>
						</li>
					</ul>
				</fieldset>

				<div class="label-wrapper">
					<label for="text-message">Message</label>
					<textarea id="text-message" placeholder="Message"></textarea>
				</div>

				<button type="submit" class="button">SUBMIT</button>

			</form>
		</section>

	</main>

	<article class="map">
		<div class="container">
			<div class="map-wrapper">
				<h3 class="map-title">Chem-Dry</h3>
				<p>9420 Cedar CT, Thornton, CO 80229</p>
				<a href="tel:7206059399" class="map-phone">(720) 605-9399</a>
				<a href="#" class="button button-secondary">Learn More</a>
